<div>
    <h2 id="page-heading">
        <span jhiTranslate="abastosApp.transportista.home.title">Transportistas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transportista" [routerLink]="['/transportista/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="abastosApp.transportista.home.createLabel">
            Create a new Transportista
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="transportistas?.length === 0">
        <span jhiTranslate="abastosApp.transportista.home.notFound">No transportistas found</span>
    </div>
    <div class="table-responsive" *ngIf="transportistas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span >ID</span></th>
            <th><span >Nombre</span></th>
            <th><span >Usuario</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transportista of transportistas ;trackBy: trackId">
                <td><a [routerLink]="['/transportista', transportista.id, 'view' ]">{{transportista.id}}</a></td>
                <td>{{transportista.nombre}}</td>
                <td>
                    <span *ngIf="transportista.usuario">
                        {{transportista.usuario.firstName}} {{transportista.usuario.lastName}}
                    </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"

                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" >Tarifas transportista</span>
                        </button>
