<div>
    <h2 id="page-heading">
        <span jhiTranslate="abastosApp.tarjeta.home.title">Tarjetas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tarjeta" [routerLink]="['/tarjeta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="abastosApp.tarjeta.home.createLabel">
            Create a new Tarjeta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tarjetas?.length === 0">
        <span jhiTranslate="abastosApp.tarjeta.home.notFound">No tarjetas found</span>
    </div>
    <div class="table-responsive" *ngIf="tarjetas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abastosApp.tarjeta.numeroTarjeta">Numero Tarjeta</span></th>
            <th><span jhiTranslate="abastosApp.tarjeta.fechaCaducidad">Fecha Caducidad</span></th>
            <th><span jhiTranslate="abastosApp.tarjeta.numeroSeguridad">Numero Seguridad</span></th>
            <th><span jhiTranslate="abastosApp.tarjeta.fechaAlta">Fecha Alta</span></th>
            <th><span jhiTranslate="abastosApp.tarjeta.cliente">Cliente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tarjeta of tarjetas ;trackBy: trackId">
                <td><a [routerLink]="['/tarjeta', tarjeta.id, 'view' ]">{{tarjeta.id}}</a></td>
                <td>{{tarjeta.numeroTarjeta}}</td>
                <td>{{tarjeta.fechaCaducidad}}</td>
                <td>{{tarjeta.numeroSeguridad}}</td>
                <td>{{tarjeta.fechaAlta | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="tarjeta.clienteId">
                        <a [routerLink]="['/cliente', tarjeta.clienteId , 'view' ]" >{{tarjeta.clienteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tarjeta', tarjeta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tarjeta', tarjeta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tarjeta', { outlets: { popup: tarjeta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
