<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tarjeta-heading" jhiTranslate="abastosApp.tarjeta.home.createOrEditLabel">Create or edit a Tarjeta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="abastosApp.tarjeta.numeroTarjeta" for="field_numeroTarjeta">Numero Tarjeta</label>
                    <input type="text" class="form-control" name="numeroTarjeta" id="field_numeroTarjeta"
                           formControlName="numeroTarjeta"/>
                    <div *ngIf="editForm.get('numeroTarjeta').invalid && (editForm.get('numeroTarjeta').dirty || editForm.get('numeroTarjeta').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroTarjeta').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroTarjeta').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 20 }">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="abastosApp.tarjeta.fechaCaducidad" for="field_fechaCaducidad">Fecha Caducidad</label>
                    <input type="text" class="form-control" name="fechaCaducidad" id="field_fechaCaducidad"
                           formControlName="fechaCaducidad"/>
                    <div *ngIf="editForm.get('fechaCaducidad').invalid && (editForm.get('fechaCaducidad').dirty || editForm.get('fechaCaducidad').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fechaCaducidad').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fechaCaducidad').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 10 }">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="abastosApp.tarjeta.numeroSeguridad" for="field_numeroSeguridad">Numero Seguridad</label>
                    <input type="text" class="form-control" name="numeroSeguridad" id="field_numeroSeguridad"
                           formControlName="numeroSeguridad"/>
                    <div *ngIf="editForm.get('numeroSeguridad').invalid && (editForm.get('numeroSeguridad').dirty || editForm.get('numeroSeguridad').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroSeguridad').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroSeguridad').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 3 }">
                        This field cannot be longer than 3 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="abastosApp.tarjeta.fechaAlta" for="field_fechaAlta">Fecha Alta</label>
                    <div class="input-group">
                        <input id="field_fechaAlta" type="text" class="form-control" name="fechaAlta" ngbDatepicker  #fechaAltaDp="ngbDatepicker" formControlName="fechaAlta"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaAltaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('fechaAlta').invalid && (editForm.get('fechaAlta').dirty || editForm.get('fechaAlta').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fechaAlta').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="abastosApp.tarjeta.cliente" for="field_cliente">Cliente</label>
                    <select class="form-control" id="field_cliente" name="cliente" formControlName="clienteId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clienteOption.id" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
