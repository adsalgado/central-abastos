<div>
    <h2 id="page-heading">
        <span jhiTranslate="abastosApp.direccion.home.title">Direccions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-direccion" [routerLink]="['/direccion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="abastosApp.direccion.home.createLabel">
            Create a new Direccion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="direccions?.length === 0">
        <span jhiTranslate="abastosApp.direccion.home.notFound">No direccions found</span>
    </div>
    <div class="table-responsive" *ngIf="direccions?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abastosApp.direccion.direccion">Direccion</span></th>
            <th><span jhiTranslate="abastosApp.direccion.colonia">Colonia</span></th>
            <th><span jhiTranslate="abastosApp.direccion.codigoPostal">Codigo Postal</span></th>
            <th><span jhiTranslate="abastosApp.direccion.geolocalizacion">Geolocalizacion</span></th>
            <th><span jhiTranslate="abastosApp.direccion.cliente">Cliente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let direccion of direccions ;trackBy: trackId">
                <td><a [routerLink]="['/direccion', direccion.id, 'view' ]">{{direccion.id}}</a></td>
                <td>{{direccion.direccion}}</td>
                <td>{{direccion.colonia}}</td>
                <td>{{direccion.codigoPostal}}</td>
                <td>{{direccion.geolocalizacion}}</td>
                <td>
                    <div *ngIf="direccion.clienteId">
                        <a [routerLink]="['/cliente', direccion.clienteId , 'view' ]" >{{direccion.clienteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/main/entities/direccion', direccion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/main/entities/direccion', direccion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/main/entities/direccion', direccion.id, 'delete']"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
