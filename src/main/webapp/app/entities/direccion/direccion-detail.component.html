<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="direccion">
            <h2><span jhiTranslate="abastosApp.direccion.detail.title">Direccion</span> {{direccion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="abastosApp.direccion.direccion">Direccion</span></dt>
                <dd>
                    <span>{{direccion.direccion}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.direccion.colonia">Colonia</span></dt>
                <dd>
                    <span>{{direccion.colonia}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.direccion.codigoPostal">Codigo Postal</span></dt>
                <dd>
                    <span>{{direccion.codigoPostal}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.direccion.geolocalizacion">Geolocalizacion</span></dt>
                <dd>
                    <span>{{direccion.geolocalizacion}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.direccion.cliente">Cliente</span></dt>
                <dd>
                    <div *ngIf="direccion.clienteId">
                        <a [routerLink]="['/cliente', direccion.clienteId, 'view']">{{direccion.clienteId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/direccion', direccion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
