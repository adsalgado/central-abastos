<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="carritoCompra">
            <h2><span jhiTranslate="abastosApp.carritoCompra.detail.title">Carrito Compra</span> {{carritoCompra.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="abastosApp.carritoCompra.cantidad">Cantidad</span></dt>
                <dd>
                    <span>{{carritoCompra.cantidad}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.carritoCompra.precio">Precio</span></dt>
                <dd>
                    <span>{{carritoCompra.precio}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.carritoCompra.cliente">Cliente</span></dt>
                <dd>
                    <div *ngIf="carritoCompra.clienteId">
                        <a [routerLink]="['/cliente', carritoCompra.clienteId, 'view']">{{carritoCompra.clienteId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="abastosApp.carritoCompra.producto">Producto</span></dt>
                <dd>
                    <div *ngIf="carritoCompra.productoId">
                        <a [routerLink]="['/producto', carritoCompra.productoId, 'view']">{{carritoCompra.productoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/carrito-compra', carritoCompra.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
