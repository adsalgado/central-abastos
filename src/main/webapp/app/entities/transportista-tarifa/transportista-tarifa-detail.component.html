<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transportistaTarifa">
            <h2><span jhiTranslate="abastosApp.transportistaTarifa.detail.title">Transportista Tarifa</span> {{transportistaTarifa.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="abastosApp.transportistaTarifa.rangoMinimo">Rango Minimo</span></dt>
                <dd>
                    <span>{{transportistaTarifa.rangoMinimo}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.transportistaTarifa.rangoMaximo">Rango Maximo</span></dt>
                <dd>
                    <span>{{transportistaTarifa.rangoMaximo}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.transportistaTarifa.precio">Precio</span></dt>
                <dd>
                    <span>{{transportistaTarifa.precio}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.transportistaTarifa.transportista">Transportista</span></dt>
                <dd>
                    <div *ngIf="transportistaTarifa.transportistaId">
                        <a [routerLink]="['/transportista', transportistaTarifa.transportistaId, 'view']">{{transportistaTarifa.transportistaId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transportista-tarifa', transportistaTarifa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
