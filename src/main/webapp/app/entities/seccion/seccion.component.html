<div>
    <h2 id="page-heading">
        <span>Secciones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-seccion"
            [routerLink]="['/seccion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
                Crear nueva sección
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <div class="alert alert-warning" *ngIf="seccions?.length === 0">
        <span jhiTranslate="abastosApp.seccion.home.notFound">No seccions found</span>
    </div>
    <div class="table-responsive" *ngIf="seccions?.length > 0">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span >ID</span></th>
                    <th><span >Nombre</span></th>
                    <th><span >Descripción</span></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let seccion of seccions ;trackBy: trackId">
                    <td><a [routerLink]="['/seccion', seccion.id, 'view' ]">{{seccion.id}}</a></td>
                    <td>{{seccion.nombre}}</td>
                    <td>{{seccion.descripcion}}</td>
                    <td>
                        <div class="container-card" *ngIf="seccion.adjuntoId">
                            <img style="width: 33px;" src="{{env.getImagenIndividual}}{{seccion.adjuntoId}}" />
                        </div>
                    </td>

                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit" [routerLink]="['/main/entities/seccion', seccion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit" [routerLink]="['/main/entities/seccion', seccion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit" [routerLink]="['/main/entities/seccion', seccion.id, 'delete']"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
