<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-recolector-tarifa-heading" jhiTranslate="abastosApp.recolectorTarifa.home.createOrEditLabel">Create or edit a Recolector Tarifa</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="abastosApp.recolectorTarifa.rangoMinimo" for="field_rangoMinimo">Rango Minimo</label>
                    <input type="number" class="form-control" name="rangoMinimo" id="field_rangoMinimo"
                           formControlName="rangoMinimo"/>
                    <div *ngIf="editForm.get('rangoMinimo').invalid && (editForm.get('rangoMinimo').dirty || editForm.get('rangoMinimo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('rangoMinimo').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('rangoMinimo')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="abastosApp.recolectorTarifa.rangoMaximo" for="field_rangoMaximo">Rango Maximo</label>
                    <input type="number" class="form-control" name="rangoMaximo" id="field_rangoMaximo"
                           formControlName="rangoMaximo"/>
                    <div *ngIf="editForm.get('rangoMaximo').invalid && (editForm.get('rangoMaximo').dirty || editForm.get('rangoMaximo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('rangoMaximo').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('rangoMaximo')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="abastosApp.recolectorTarifa.precio" for="field_precio">Precio</label>
                    <input type="number" class="form-control" name="precio" id="field_precio"
                           formControlName="precio"/>
                    <div *ngIf="editForm.get('precio').invalid && (editForm.get('precio').dirty || editForm.get('precio').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('precio').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('precio')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="abastosApp.recolectorTarifa.recolector" for="field_recolector">Recolector</label>
                    <select class="form-control" id="field_recolector" name="recolector" formControlName="recolectorId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="recolectorOption.id" *ngFor="let recolectorOption of recolectors; trackBy: trackRecolectorById">{{recolectorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
