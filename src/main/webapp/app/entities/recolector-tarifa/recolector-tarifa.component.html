<div>
    <h2 id="page-heading">
        <span jhiTranslate="abastosApp.recolectorTarifa.home.title">Recolector Tarifas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recolector-tarifa" [routerLink]="['/recolector-tarifa/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="abastosApp.recolectorTarifa.home.createLabel">
            Create a new Recolector Tarifa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="recolectorTarifas?.length === 0">
        <span jhiTranslate="abastosApp.recolectorTarifa.home.notFound">No recolectorTarifas found</span>
    </div>
    <div class="table-responsive" *ngIf="recolectorTarifas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abastosApp.recolectorTarifa.rangoMinimo">Rango Minimo</span></th>
            <th><span jhiTranslate="abastosApp.recolectorTarifa.rangoMaximo">Rango Maximo</span></th>
            <th><span jhiTranslate="abastosApp.recolectorTarifa.precio">Precio</span></th>
            <th><span jhiTranslate="abastosApp.recolectorTarifa.recolector">Recolector</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recolectorTarifa of recolectorTarifas ;trackBy: trackId">
                <td><a [routerLink]="['/recolector-tarifa', recolectorTarifa.id, 'view' ]">{{recolectorTarifa.id}}</a></td>
                <td>{{recolectorTarifa.rangoMinimo}}</td>
                <td>{{recolectorTarifa.rangoMaximo}}</td>
                <td>{{recolectorTarifa.precio}}</td>
                <td>
                    <div *ngIf="recolectorTarifa.recolectorId">
                        <a [routerLink]="['/recolector', recolectorTarifa.recolectorId , 'view' ]" >{{recolectorTarifa.recolectorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/recolector-tarifa', recolectorTarifa.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/recolector-tarifa', recolectorTarifa.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/recolector-tarifa', { outlets: { popup: recolectorTarifa.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
