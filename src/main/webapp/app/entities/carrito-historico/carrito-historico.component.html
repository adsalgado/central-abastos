<div>
    <h2 id="page-heading">
        <span jhiTranslate="abastosApp.carritoHistorico.home.title">Carrito Historicos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-carrito-historico" [routerLink]="['/carrito-historico/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="abastosApp.carritoHistorico.home.createLabel">
            Create a new Carrito Historico
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="carritoHistoricos?.length === 0">
        <span jhiTranslate="abastosApp.carritoHistorico.home.notFound">No carritoHistoricos found</span>
    </div>
    <div class="table-responsive" *ngIf="carritoHistoricos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abastosApp.carritoHistorico.nombre">Nombre</span></th>
            <th><span jhiTranslate="abastosApp.carritoHistorico.fechaAlta">Fecha Alta</span></th>
            <th><span jhiTranslate="abastosApp.carritoHistorico.cliente">Cliente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let carritoHistorico of carritoHistoricos ;trackBy: trackId">
                <td><a [routerLink]="['/carrito-historico', carritoHistorico.id, 'view' ]">{{carritoHistorico.id}}</a></td>
                <td>{{carritoHistorico.nombre}}</td>
                <td>{{carritoHistorico.fechaAlta | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="carritoHistorico.clienteId">
                        <a [routerLink]="['/cliente', carritoHistorico.clienteId , 'view' ]" >{{carritoHistorico.clienteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/carrito-historico', carritoHistorico.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/carrito-historico', carritoHistorico.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/carrito-historico', { outlets: { popup: carritoHistorico.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
