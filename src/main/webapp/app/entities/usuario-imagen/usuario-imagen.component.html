<div>
    <h2 id="page-heading">
        <span jhiTranslate="abastosApp.usuarioImagen.home.title">Usuario Imagens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-usuario-imagen" [routerLink]="['/usuario-imagen/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="abastosApp.usuarioImagen.home.createLabel">
            Create a new Usuario Imagen
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="usuarioImagens?.length === 0">
        <span jhiTranslate="abastosApp.usuarioImagen.home.notFound">No usuarioImagens found</span>
    </div>
    <div class="table-responsive" *ngIf="usuarioImagens?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abastosApp.usuarioImagen.fechaAlta">Fecha Alta</span></th>
            <th><span jhiTranslate="abastosApp.usuarioImagen.usuario">Usuario</span></th>
            <th><span jhiTranslate="abastosApp.usuarioImagen.adjunto">Adjunto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let usuarioImagen of usuarioImagens ;trackBy: trackId">
                <td><a [routerLink]="['/usuario-imagen', usuarioImagen.id, 'view' ]">{{usuarioImagen.id}}</a></td>
                <td>{{usuarioImagen.fechaAlta | date:'medium'}}</td>
                <td>
                    {{usuarioImagen.usuarioId}}
                </td>
                <td>
                    <div *ngIf="usuarioImagen.adjuntoId">
                        <a [routerLink]="['/adjunto', usuarioImagen.adjuntoId , 'view' ]" >{{usuarioImagen.adjuntoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/usuario-imagen', usuarioImagen.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/usuario-imagen', usuarioImagen.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/usuario-imagen', { outlets: { popup: usuarioImagen.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
