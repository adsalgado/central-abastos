<div>
    <h2 id="page-heading">
        <span jhiTranslate="abastosApp.tipoOferta.home.title">Tipo Ofertas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-oferta" [routerLink]="['/tipo-oferta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="abastosApp.tipoOferta.home.createLabel">
            Create a new Tipo Oferta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoOfertas?.length === 0">
        <span jhiTranslate="abastosApp.tipoOferta.home.notFound">No tipoOfertas found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoOfertas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abastosApp.tipoOferta.nombre">Nombre</span></th>
            <th><span jhiTranslate="abastosApp.tipoOferta.descripcion">Descripcion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoOferta of tipoOfertas ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-oferta', tipoOferta.id, 'view' ]">{{tipoOferta.id}}</a></td>
                <td>{{tipoOferta.nombre}}</td>
                <td>{{tipoOferta.descripcion}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/main/entities/tipo-oferta', tipoOferta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/main/entities/tipo-oferta', tipoOferta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/main/entities/tipo-oferta', tipoOferta.id, 'delete']"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
