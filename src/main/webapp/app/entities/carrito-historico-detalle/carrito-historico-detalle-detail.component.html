<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="carritoHistoricoDetalle">
            <h2><span jhiTranslate="abastosApp.carritoHistoricoDetalle.detail.title">Carrito Historico Detalle</span> {{carritoHistoricoDetalle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="abastosApp.carritoHistoricoDetalle.cantidad">Cantidad</span></dt>
                <dd>
                    <span>{{carritoHistoricoDetalle.cantidad}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.carritoHistoricoDetalle.precio">Precio</span></dt>
                <dd>
                    <span>{{carritoHistoricoDetalle.precio}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.carritoHistoricoDetalle.producto">Producto</span></dt>
                <dd>
                    <div *ngIf="carritoHistoricoDetalle.productoId">
                        <a [routerLink]="['/producto', carritoHistoricoDetalle.productoId, 'view']">{{carritoHistoricoDetalle.productoId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="abastosApp.carritoHistoricoDetalle.carritoHistorico">Carrito Historico</span></dt>
                <dd>
                    <div *ngIf="carritoHistoricoDetalle.carritoHistoricoId">
                        <a [routerLink]="['/carrito-historico', carritoHistoricoDetalle.carritoHistoricoId, 'view']">{{carritoHistoricoDetalle.carritoHistoricoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/carrito-historico-detalle', carritoHistoricoDetalle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
