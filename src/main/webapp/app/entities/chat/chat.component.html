<div>
    <h2 id="page-heading">
        <span jhiTranslate="abastosApp.chat.home.title">Chats</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chat" [routerLink]="['/chat/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="abastosApp.chat.home.createLabel">
            Create a new Chat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="chats?.length === 0">
        <span jhiTranslate="abastosApp.chat.home.notFound">No chats found</span>
    </div>
    <div class="table-responsive" *ngIf="chats?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abastosApp.chat.mensaje">Mensaje</span></th>
            <th><span jhiTranslate="abastosApp.chat.fecha">Fecha</span></th>
            <th><span jhiTranslate="abastosApp.chat.usuarioFuente">Usuario Fuente</span></th>
            <th><span jhiTranslate="abastosApp.chat.usuarioDestino">Usuario Destino</span></th>
            <th><span jhiTranslate="abastosApp.chat.adjunto">Adjunto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chat of chats ;trackBy: trackId">
                <td><a [routerLink]="['/chat', chat.id, 'view' ]">{{chat.id}}</a></td>
                <td>{{chat.mensaje}}</td>
                <td>{{chat.fecha | date:'medium'}}</td>
                <td>
                    {{chat.usuarioFuenteId}}
                </td>
                <td>
                    {{chat.usuarioDestinoId}}
                </td>
                <td>
                    <div *ngIf="chat.adjuntoId">
                        <a [routerLink]="['/adjunto', chat.adjuntoId , 'view' ]" >{{chat.adjuntoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/main/entities/chat', chat.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/main/entities/chat', chat.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/main/entities/chat', chat.id, 'delete']"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
