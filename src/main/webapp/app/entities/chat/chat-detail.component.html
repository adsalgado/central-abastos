<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chat">
            <h2><span jhiTranslate="abastosApp.chat.detail.title">Chat</span> {{chat.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="abastosApp.chat.mensaje">Mensaje</span></dt>
                <dd>
                    <span>{{chat.mensaje}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.chat.fecha">Fecha</span></dt>
                <dd>
                    <span>{{chat.fecha}}</span>
                </dd>
                <dt><span jhiTranslate="abastosApp.chat.usuarioFuente">Usuario Fuente</span></dt>
                <dd>
                    {{chat.usuarioFuenteId}}
                </dd>
                <dt><span jhiTranslate="abastosApp.chat.usuarioDestino">Usuario Destino</span></dt>
                <dd>
                    {{chat.usuarioDestinoId}}
                </dd>
                <dt><span jhiTranslate="abastosApp.chat.adjunto">Adjunto</span></dt>
                <dd>
                    <div *ngIf="chat.adjuntoId">
                        <a [routerLink]="['/adjunto', chat.adjuntoId, 'view']">{{chat.adjuntoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chat', chat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
