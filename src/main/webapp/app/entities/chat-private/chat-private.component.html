<div>
    <h2 id="page-heading">
        <span jhiTranslate="abastosApp.chatPrivate.home.title">Chat Privates</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chat-private" [routerLink]="['/chat-private/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="abastosApp.chatPrivate.home.createLabel">
            Create a new Chat Private
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="chatPrivates?.length === 0">
        <span jhiTranslate="abastosApp.chatPrivate.home.notFound">No chatPrivates found</span>
    </div>
    <div class="table-responsive" *ngIf="chatPrivates?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abastosApp.chatPrivate.message">Message</span></th>
            <th><span jhiTranslate="abastosApp.chatPrivate.user">User</span></th>
            <th><span jhiTranslate="abastosApp.chatPrivate.fecha">Fecha</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chatPrivate of chatPrivates ;trackBy: trackId">
                <td><a [routerLink]="['/chat-private', chatPrivate.id, 'view' ]">{{chatPrivate.id}}</a></td>
                <td>{{chatPrivate.message}}</td>
                <td>{{chatPrivate.user}}</td>
                <td>{{chatPrivate.fecha | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/chat-private', chatPrivate.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chat-private', chatPrivate.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chat-private', { outlets: { popup: chatPrivate.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
