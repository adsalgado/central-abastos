<div>
    <h2 id="page-heading">
        <span jhiTranslate="abastosApp.historicoPedido.home.title">Historico Pedidos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-historico-pedido" [routerLink]="['/historico-pedido/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="abastosApp.historicoPedido.home.createLabel">
            Create a new Historico Pedido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="historicoPedidos?.length === 0">
        <span jhiTranslate="abastosApp.historicoPedido.home.notFound">No historicoPedidos found</span>
    </div>
    <div class="table-responsive" *ngIf="historicoPedidos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abastosApp.historicoPedido.fechaEstatus">Fecha Estatus</span></th>
            <th><span jhiTranslate="abastosApp.historicoPedido.pedido">Pedido</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let historicoPedido of historicoPedidos ;trackBy: trackId">
                <td><a [routerLink]="['/historico-pedido', historicoPedido.id, 'view' ]">{{historicoPedido.id}}</a></td>
                <td>{{historicoPedido.fechaEstatus | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="historicoPedido.pedidoId">
                        <a [routerLink]="['/pedido', historicoPedido.pedidoId , 'view' ]" >{{historicoPedido.pedidoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/historico-pedido', historicoPedido.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/historico-pedido', historicoPedido.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/historico-pedido', { outlets: { popup: historicoPedido.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
