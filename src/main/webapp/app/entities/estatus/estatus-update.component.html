<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-estatus-heading" jhiTranslate="abastosApp.estatus.home.createOrEditLabel">Create or edit a Estatus</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="abastosApp.estatus.tipoEstatus" for="field_tipoEstatus">Tipo Estatus</label>
                    <select class="form-control" name="tipoEstatus" formControlName="tipoEstatus" id="field_tipoEstatus">
                        <option value="ESTATUS_PRODUCTO">{{'abastosApp.TipoEstatus.ESTATUS_PRODUCTO' | translate}}</option>
                        <option value="ESTATUS_CLIENTE">{{'abastosApp.TipoEstatus.ESTATUS_CLIENTE' | translate}}</option>
                        <option value="ESTATUS_PROVEEDOR">{{'abastosApp.TipoEstatus.ESTATUS_PROVEEDOR' | translate}}</option>
                        <option value="ESTATUS_PEDIDO">{{'abastosApp.TipoEstatus.ESTATUS_PEDIDO' | translate}}</option>
                        <option value="ESTATUS_DETALLE_PEDIDO">{{'abastosApp.TipoEstatus.ESTATUS_DETALLE_PEDIDO' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="abastosApp.estatus.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                    <div *ngIf="editForm.get('nombre').invalid && (editForm.get('nombre').dirty || editForm.get('nombre').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombre').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombre').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 128 }">
                        This field cannot be longer than 128 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
