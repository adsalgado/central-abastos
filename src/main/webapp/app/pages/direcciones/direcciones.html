<div [ngStyle]="{'padding': !fromPop ? '16px' : '0px'}">
  <div class="spinner-carrito" *ngIf="!render">
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="fromPop" style="padding: 10px;
  text-align: center;
  color: #fff;" [ngStyle]="{'background-color': genericService.getColorHex()}">
    Selecciona una direcci√≥n frecuente
  </div>

  <mat-list *ngIf="!fromPop">
    <mat-list-item *ngFor="let card of listaDirecciones" style="    margin-bottom: 55px;">
      <div (click)="view(card)">
        <img style="width:33px" src="../../../content/imgs/direcciones/maps-and-flags.png" alt="">
      </div>
      <div class="datos-tarjetas" (click)="view(card)">
        <div class="name">{{card.alias}}</div>
        <div class="number">{{card.direccion.direccion}}</div>
      </div>
      <div style="width:30%;display:inline-block;text-align: -webkit-right;">


        <button class="botoni" (click)="borrar(card)" color="danger" style="background-color: #FF5722;
              border: 1px solid #9c2906;width: 100%;">
          <i class="material-icons" style="vertical-align: middle;">close</i>
          Borrar
        </button>
      </div>
    </mat-list-item>
  </mat-list>

  <div *ngIf="fromPop">
    <div class="item-list-card" (click)="select(card)" *ngFor="let card of listaDirecciones">
      <div style="width: 10%;
      display: inline-block;
      margin-left: 13px;">
        <img src="../../../content/imgs/direcciones/maps-and-flags.png" style="width: 30px;
        vertical-align: super;">
      </div>
      <div class="datos-tarjetas">
        <div class="name">{{card.alias}}</div>
        <div class="number">{{card.direccion.direccion}}</div>
      </div>
    </div>
  </div>
</div>
<fabi-button bottom right (click)="nuevaLista()" class="animated swing" *ngIf="!fromPop"></fabi-button>
